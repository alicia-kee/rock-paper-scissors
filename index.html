<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./images/web-icon.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> <!--downloaded font-->
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Press+Start+2P&display=swap" rel="stylesheet"> <!--another font-->
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="game-rules">Play against the computer, first one to 5 points wins!</div>

    <div class="chosen-container">
        <div class="player-container">
            <img class="player-img">
            <div class="player-score">Player: 0</div>
        </div>
        <div class="comp-container">
            <img class="comp-img">
            <div class="comp-score">Computer: 0</div>
        </div>
    </div>

    <div class="buttons-container">
        <button id="rock">
            <img src="./images/rock.jpg" width="140" height="140">
        </button>
        <button id="paper">
            <img src="./images/paper.jpg" width="140" height="140">
        </button>
        <button id="scissors">
            <img src="./images/scissors.jpg" width="140" height="140">
        </button>
    </div>
   
    <div id="result"></div>
    <div id="winner"></div>

    <script src="javascript.js"></script>
</body>
</html>
